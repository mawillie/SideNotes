<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NightNotes</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="root">
            <div class="app">
                <aside class="aside">
                    <h1>Side-Quests</h1>
                    <form action="">
                        <div class="item">
                            <label class="title__label" for="title"
                                >Title.</label
                            >
                            <input id="title" class="title" type="text" />
                        </div>
                        <div class="item">
                            <label class="notes__label" for="notes"
                                >Notes.</label
                            >
                            <textarea
                                id="notes"
                                class="notes"
                                cols="30"
                                rows="10"
                            ></textarea>
                        </div>
                        <button disabled class="btn__add">Save</button>
                    </form>

                    <div class="filter">
                        <div class="fitem">
                            <input
                                value="all"
                                id="all"
                                class="fipt"
                                type="radio"
                                name="filter"
                            />
                            <label for="all">All</label>
                        </div>
                        <div class="fitem">
                            <input
                                value="priority"
                                id="priority"
                                class="fipt"
                                type="radio"
                                name="filter"
                            />
                            <label for="priority">Priority</label>
                        </div>
                        <div class="fitem">
                            <input
                                value="normal"
                                id="normal"
                                class="fipt"
                                type="radio"
                                name="filter"
                            />
                            <label for="normal">Normal</label>
                        </div>
                    </div>
                </aside>

                <main class="main">
                    <ul class="list">
                        <li class="task">
                            <div class="task__title">
                                <strong>Title</strong>
                                <img src="./assets/images/delete.svg" alt="delete" class="delete">
                            </div>
                            <textarea
                                cols="30"
                                rows="10"
                                class="notes task__notes"
                            >
111</textarea
                            >

                            <img
                                class="alert"
                                src="./assets/images/alert.svg"
                                alt="alert"
                            />
                        </li>

                        <li class="task priority">
                            <div class="task__title">
                                <strong>Title</strong>
                                <img src="./assets/images/delete-active.svg" alt="delete" class="delete">
                                
                            </div>
                            <textarea
                                cols="30"
                                rows="10"
                                class="notes task__notes"
                            >
111</textarea
                            >
                            <img
                                class="alert"
                                src="./assets/images/alert-active.svg"
                                alt="alert"
                            />
                        </li>
                    </ul>
                </main>
            </div>
        </div>

        <script src="./assets/script/main.js"></script>
    </body>
</html>
