<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NightNotes</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="root">
            <div class="app">
                <aside class="aside">
                    <h1>Side-Quests</h1>
                    <form action="">
                        <div class="item">
                            <label class="title__label" for="title"
                                >Title.</label
                            >
                            <input id="title" class="title" type="text" />
                        </div>
                        <div class="item">
                            <label class="notes__label" for="notes"
                                >Notes.</label
                            >
                            <textarea
                                id="notes"
                                class="notes"
                                cols="30"
                                rows="10"
                            ></textarea>
                        </div>
                        <button disabled class="btn__add">Save</button>
                    </form>

                    <div class="filter">
                        <div class="fitem">
                            <input
                                value="all"
                                id="all"
                                class="fipt"
                                type="radio"
                                name="filter"
                            />
                            <label for="all">All</label>
                        </div>
                        <div class="fitem">
                            <input
                                value="priority"
                                id="priority"
                                class="fipt"
                                type="radio"
                                name="filter"
                            />
                            <label for="priority">Priority</label>
                        </div>
                        <div class="fitem">
                            <input
                                value="normal"
                                id="normal"
                                class="fipt"
                                type="radio"
                                name="filter"
                            />
                            <label for="normal">Normal</label>
                        </div>
                    </div>
                </aside>

                <main class="main">
                    <ul class="list">
                        <li class="task">
                            <div class="task__title">
                                <strong>Title</strong>
                                <div class="delete">
                                    <svg
                                        stroke="#EB8F7A"
                                        fill="#EB8F7A"
                                        stroke-width="0"
                                        viewBox="0 0 1024 1024"
                                        height="20"
                                        width="20"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M292.7 840h438.6l24.2-512h-487z"
                                        ></path>
                                        <path
                                            d="M864 256H736v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32zm-504-72h304v72H360v-72zm371.3 656H292.7l-24.2-512h487l-24.2 512z"
                                        ></path>
                                    </svg>
                                </div>
                            </div>
                            <textarea cols="30" rows="10" class="notes task__notes">
                                111
                            </textarea>
                            <div class="alert">
                                <svg stroke="currentColor" fill="indianred" stroke-width="0" viewBox="0 0 1024 1024" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"></path><path d="M464 688a48 48 0 1 0 96 0 48 48 0 1 0-96 0zm24-112h48c4.4 0 8-3.6 8-8V296c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v272c0 4.4 3.6 8 8 8z"></path></svg>
                            </div>

                        </li>
                        <li class="task">Ola</li>
                        <li class="task">Ola</li>
                        <li class="task">Ola</li>
                        <li class="task">Ola</li>
                    </ul>
                </main>
            </div>
        </div>

        <script src="./assets/script/main.js"></script>
    </body>
</html>
